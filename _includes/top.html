<!DOCTYPE html>
<html lang="{{ site.lang }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cuprum&amp;subset=cyrillic" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/{{ site.lang }}/favicon.ico">
    <meta name="description" content="{% t site.description %}"/>
    <meta name="keywords" content="{% t site.keywords %}"/>

	<script type="text/javascript" src="/assets/js/jquery/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="/assets/js/fancybox3/jquery.fancybox.min.css" type="text/css" media="screen" />
	<script type="text/javascript" src="/assets/js/fancybox3/jquery.fancybox.min.js"></script>
	<script type="text/javascript" src="/assets/js/lettering/jquery.lettering.js"></script>
	
  {% if page.url == "/404.html" %}
  <meta http-equiv="refresh" content="5; url=/">
  {% endif %}

    <title>{% t site.name %} - {% t site.tagline %}</title>
    {% seo %}
  </head>
