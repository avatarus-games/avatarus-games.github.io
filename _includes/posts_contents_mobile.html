<div class="docs-nav-mobile unit whole show-on-mobiles">
        
        {% if site.active_lang == 'ru' %}
        
          <select onchange="if (this.value) window.location.href=this.value">
            <option value="">Навигация по сайту…</option>
            <option value="{{site.url}}/news/">Все новости</option>
          
              {% for post in site.posts %}
              {% if post.lang == 'ru' %}
              <option value="{{site.url}}{{ post.url }}">{{ post.title }}</option>
              {% endif %}  
              {% endfor %}
            
            </optgroup>
          </select>
        
        {% else %}
        
          <select onchange="if (this.value) window.location.href=this.value">
            <option value="">Navigate the site…</option>
            <option value="{{site.url}}/en/news/">All news</option>
          
              {% for post in site.posts %}
              {% if post.lang == 'en' %}
              <option value="{{site.url}}/en{{ post.url }}">{{ post.title }}</option>
              {% endif %}  
              {% endfor %}
            
            </optgroup>
          </select>
        
        {% endif %}
        
        </div>
